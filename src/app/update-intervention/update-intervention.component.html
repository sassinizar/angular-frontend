<div class="col-md-6 offset-md-3">
    <h3> تحيين تداخل </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>المتداخل</label>
            <input type="text" class ="form-control" id = "Intervenant"
                [(ngModel)] = "intervention.intervenant" name = "Intervenant">
        </div>
    
        <div class="form-group">
            <label> الإدارة</label>
            <input type="text" class ="form-control" id = "direction"
                [(ngModel)] = "intervention.direction" name = "direction">
        </div>
    
        <div class="form-group">
            <label> التاريخ</label>
            <input type="text" class ="form-control" id = "date"
                [(ngModel)] = "intervention.date" name = "date">
        </div>
        
         
        <div class="form-group">
            <label> صاحب الجواز</label>
            <input type="text" class ="form-control" id = "titulaire"
                [(ngModel)] = "intervention.faveur" name = "titulaire">
        </div>
        <div>
            <button class = "btn btn-success" type ="submit">تحيين</button>
        </div>
        
    
    </form>
</div>
